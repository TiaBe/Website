      <form action="success.html">
          <label for="fname" style="color: purple;"><h4>Full Name</h4></label><br/>
          <input type="text" class="form-control" id="fname"name="fname" placeholder="John Brown" style="background-color: #f2e4ab;"/>
          <br/><br/>
          <label for="email" style="color: purple;"> <h4>Email Address</h4></label> <br/>
          <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="henry@gmail.com"style="background-color: #f2e4ab;"/>
          <br/><br/>
          <br>
          <label for="phone" style="color: purple;"><h4>Contact Number</h4></label> <br>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="888-888-8888" style="background-color: #f2e4ab;"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <br/>
          <label for="query" style="color: purple;"><h4>Query</h4></label> <br/>
          <textarea id="query" name="query" class="form-control" style="background-color: #f2e4ab;"></textarea>
          <br/>
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-warning btn-block" value="Submit Your Query" 
            onclick="buttonClicked()" />
          </div>
         
      </form>
